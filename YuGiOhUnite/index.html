<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestionale - Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 420px; margin: 10vh auto; border: 1px solid #ddd; border-radius: 12px; padding: 20px; }
    label { display:block; margin: 12px 0 6px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    button { margin-top: 14px; width: 100%; padding: 10px; border: 0; border-radius: 10px; cursor: pointer; }
    .err { color: #b00020; margin-top: 10px; white-space: pre-wrap; }
    .ok { color: #0a7a25; margin-top: 10px; white-space: pre-wrap; }
    .small { color:#666; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button id="btn" type="submit">Entra</button>

      <div id="msg" class="small"></div>
    </form>
  </div>
</body>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // TODO: incolla qui i valori da Supabase -> Project Settings -> API
    const SUPABASE_URL = "https://vrxctmrnumkzswdnvjbp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyeGN0bXJudW1renN3ZG52amJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MzM3ODIsImV4cCI6MjA4MjQwOTc4Mn0.FTNv23yGcLvDKKa2hyP9lj2sFeTUB6iFMzU4G_7AUMU";


    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    function setMsg(text, kind = "small") {
      msg.className = kind;
      msg.textContent = text || "";
    }

    // Se giÃ  loggato, vai direttamente all'app
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "./app.html";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("");
      btn.disabled = true;
      btn.textContent = "Accesso...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        setMsg("Login OK. Reindirizzo...", "ok");
        window.location.href = "./app.html";
      } catch (err) {
        setMsg(err?.message || String(err), "err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Entra";
      }
    });
  </script>

</html>
